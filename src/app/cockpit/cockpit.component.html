<div class="row">
  <div class="col-xs-12">
    <p>Add new Servers or blueprints!</p>

    <label for="server-name">Server Name</label>
    <!--<input type="text" id="server-name" class="form-control" [(ngModel)]="newServerName">-->

    <input type="text" class="form-control" #serverNameInput>

    <label for="server-content">Server Content</label>
    <!--<input type="text" id="server-content" class="form-control" [(ngModel)]="newServerContent">-->
    <input
      type="text"
      class="form-control"
      #serverContentInput>
    <br>
    <button
      class="btn btn-primary"
      (click)="onAddServer(serverNameInput)">
      Add Server
    </button>

    <button
      class="btn btn-primary"
      (click)="onAddBlueprint(serverNameInput)">
      Add Server Blueprint
    </button>
  </div>
</div>
